{% extends "base.html" %}

{% block title %}{{ flatpage.title }}{% endblock %}

{% block content %}

<div class="banner inner-banner">
    <div class="container">
        <nav class="rt-breadcrumb-wrap" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <span class="rt-text-truncate">
                        {{ flatpage.title }}
                    </span>
                </li>
            </ol>
        </nav>
    </div>
</div>

<section class="pb-5 pt-3">
    <div class="container">
        <div class="row">
            {{ flatpage.content|safe }}
            <div>
                <ul class="footer-social style-2">
                    <li class="social-item">
                        <a href="https://www.facebook.com/sharer/sharer.php?u={{request.build_absolute_uri}}" class="social-link fb" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="https://twitter.com/intent/tweet?url={{request.build_absolute_uri}}&text=About%20NationalTrustNG" class="social-link tw" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="https://api.whatsapp.com/send?text={{ request.build_absolute_uri }}" class="social-link vm" target="_blank">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="https://telegram.me/share/url?url={{ request.build_absolute_uri }}" class="social-link wh" target="_blank">
                            <i class="fab fa-telegram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

{% endblock %}

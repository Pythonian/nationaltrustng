{% load static %}

<div class="rt-post-grid grid-meta" style="position: relative;">
    <div class="post-img">
        <a href="{{ post.get_absolute_url }}">
            <img src="{% if post.image %}{{ post.image_thumbnail.url }}{% elif post.image_link %}{{ post.image_link }}{% else %}{% static 'img/post.png' %}{% endif %}" alt="{{ post.image_caption }}" width="551" height="430">
        </a>
    </div>
    <div class="position-absolute text-start top-0 w-100 p-2"> <span class="badge p-2 bg-danger">{{ post.category }}</span></div>
    <div class="post-content">
        <h3 class="post-title">
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </h3>
        <div class="post-meta">
            <ul>
                <li>
                    <span class="rt-meta">
                        By National Trust
                    </span>
                </li>
                <li>
                    <span class="rt-meta">
                        <i class="far fa-calendar-alt icon"></i>
                        {{ post.created|date:"F j, Y" }}
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>

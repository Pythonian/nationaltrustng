<div class="featured-middle-post-style-5">
    <div class="rt-post post-md style-5 grid-meta">
        <div class="post-img">
            <a href="{{ post.get_absolute_url }}">
                <img src="{{ post.image.url }}" alt="{{ post.image_caption }}" width="960" height="491">
            </a>
        </div>
        <div class="post-content">
            <a href="{# post.category.get_absolute_url #}" class="rt-post-cat-normal">{{ post.category.title }}</a>
            <h3 class="post-title">
                <a href="{{ post.get_absolute_url }}">
                    {{ post.title }}
                </a>
            </h3>
            <p>
                {{ post.body|truncatechars:280|safe }}
            </p>
            <div class="post-meta">
                <ul>
                    <li>
                        <span class="rt-meta">
                            by <a href="#" class="name">{{ post.author }}</a>
                        </span>
                    </li>
                    <li>
                        <span class="rt-meta">
                            <i class="far fa-calendar-alt icon"></i>
                            {{ post.created|date:"F j, Y" }}
                        </span>
                    </li>
                    <li>
                        <span class="rt-meta">
                            <i class="fas fa-eye icon"></i>
                            {{ post.page_views }}
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

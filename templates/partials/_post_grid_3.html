<div class="rt-post post-md style-8">
    <div class="post-img">
        <a href="{{ post.get_absolute_url }}">
            <img src="{{ post.image.url }}" alt="{{ post.image_caption }}" width="551" height="430">
        </a>
    </div>
    <div class="post-content">
        <h4 class="post-title">
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </h4>
        <span class="rt-meta">
            <i class="far fa-calendar-alt icon"></i>
            {{ post.created|date:"F j, Y" }}
        </span>
    </div>
</div>

<div class="featured-news-box-style-1">
    <a href="{{ post.get_absolute_url }}">
        <img src="{{ post.image_thumbnail.url|default:post.image.url }}" alt="{{ post.image_caption }}" width="612" height="488">
    </a>
    <div class="inner">
        <div class="feature-content">
            <ul class="featured-list">
                <li>
                    <h4 class="post-title">
                        <a href="{{ post.get_absolute_url }}">
                            {{ post.title }}
                        </a>
                    </h4>
                    <div class="post-meta mb-3">
                        <ul>
                            <li>
                                <span class="rt-meta">
                                    By {{ post.author.get_full_name }}
                                </span>
                            </li>
                            <li>
                                <span class="rt-meta">
                                    <i class="far fa-calendar-alt icon"></i>
                                    {{ post.created|date:"F j, Y" }}
                                </span>
                            </li>
                        </ul>
                    </div>
                    <p class="mb-0">
                        {{ post.body|truncatechars:130|safe }}
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
